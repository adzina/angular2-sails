
  <admin-navbar></admin-navbar>

    <side-panel-groups (groupChosen)="handleGroupChosen($event)"></side-panel-groups>


  <div class="container">
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr *ngFor=" let user of activeUsers; let i=index" [attr.data-index]="i">
        <th class="text-left col-md-11">{{user.role}} : {{user.first_name}}  {{user.last_name}}</th>
        <th align="center" class="text-center col-md-1">
          <button type="button" class="close danger" aria-label="Close" (click)="delete(i)" style="width:60px;margin:0 auto">
            <span aria-hidden="false"> &times; </span>
          </button>
        </th>
      </tr>
    </table>

    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr *ngFor=" let user of inactiveUsers; let i=index" [attr.data-index]="i">
        <th class="text-left col-md-11">{{user.role}} : {{user.first_name}}  {{user.last_name}}</th>
        <th align="center" class="text-center col-md-1"><button type="button" class="close danger" aria-label="Close" (click)="add(i)" style="width:60px;margin:0 auto">
          <span aria-hidden="false">Add</span>
        </button></th>
      </tr>
    </table>
  </div>
