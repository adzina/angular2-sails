<head>

	<title>Login</title>
</head>
<body>
<div class="login">
	<h2>Log in</h2>
<form action="/">
  <input type="text" name="username" [(ngModel)]="username" placeholder="Username"><br><br>
  <input type="{{inputType}}" name="password" [(ngModel)]="password" placeholder="Password" /><br><br>
  <input type="checkbox" name="passwordCheckBox" [(ngModel)]="passwordCheckbox" (click)="hideShowPassword()" />
  <label for="checkbox" *ngIf="passwordCheckbox">Hide password</label>
  <label for="checkbox" *ngIf="!passwordCheckbox">Show password</label>
  <br><br>
  <button type="button" (click)="submit('student')">Log in as a student</button>

  <button type="button" (click)="submit('teacher')">Log in as a teacher</button>
</form>
	<br><br><br>
	<h2>Don't have an account yet?</h2>

  <button type="button" (click)="register()">Register</button>
</div>
</body>
