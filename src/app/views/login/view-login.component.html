<div class="jumbotron text-center">
	<div class="container">
		<h1>Log in</h1>
		<form action="/">
		  <input type="text" name="username" [(ngModel)]="username" placeholder="Username"><br><br>
		  <input type="{{inputType}}" name="password" [(ngModel)]="password" placeholder="Password" /><br><br>
		  <input type="checkbox" name="passwordCheckBox" [(ngModel)]="passwordCheckbox" (click)="hideShowPassword()" />
		  <label for="checkbox" *ngIf="passwordCheckbox">Hide password</label>
		  <label for="checkbox" *ngIf="!passwordCheckbox">Show password</label>
		  <br><br>
	      <button class="btn btn-primary" (click)="submit('student')">Log in as a student</button>
				<button class="btn btn-primary" (click)="submit('teacher')">Log in as a teacher</button>
		</form>
		<div style="height:20px"></div>
	</div>

	<div class="alert alert-danger" *ngIf="wrong" style="margin-bottom:0px">Wrong credentials!</div>
</div>
	<br><br><br>
	<div class="container text-center">
		<h2>Don't have an account yet?</h2>

	  <button class="btn btn-success" (click)="register()">Register</button>
</div>
