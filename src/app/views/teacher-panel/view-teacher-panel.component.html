
<body>
  <navbar></navbar>
    <side-panel-lessons (lessonChosen)="handleLessonChosen($event)"></side-panel-lessons>


  <div>
    <div *ngFor=" let lesson of lessonsFiltered">
        {{lesson.eng}}  {{lesson.pol}}
    </div>
  </div>
  <div>
  <form action="/">

      <input type="text"  name="english" [(ngModel)]="english" placeholder="english">
      <input type="text" name="polish" [(ngModel)]="polish" placeholder="polish"  (keyup.enter)="submit()"/>
      <button type="button" (click)="submit()">Submit</button>

  </form>
  </div>
</body>
